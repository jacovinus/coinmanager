<body>
    <div class="center grey lighten-3 title">
        <img src="img/coinmanager_logo.jpg"/>
 
    </div>
    <div class="container contenido-principal">
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s8 offset-s2" id="formulario">
                <div class="row">
                    <div class="formulario-cotizar">
                        <div class="input-field col s12">
                                <select id="moneda">
                                    <option value="" disabled selected>Elige tu Moneda </option>
                                    <option value="USD">Dolar Estadounidense</option>
                                    <option value="EUR">Euros</option>
                                    <option value="GBP">Libras</option>
                                    <option value="CHF">Franco Suizo</option>
                                    <option value="SEK">Corona Sueca</option>
                                    <option value="IDR">Rupia Indonesia</option>
                                    <option value="RUB">Rublo</option>
                                    <option value="CNY">Yuan Chino</option>
                                    <option value="JPY">Yen Japonés</option>
                                </select>
                                <label>Moneda</label>
                        </div>    
                        <div class="input-field col s12">
                            <select id="criptomoneda">
                                <option value="" disabled selected>Elige Criptomoneda</option>
                            </select>
                            <label>Criptomoneda</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light orange darken-3" type="submit" name="action">Cotizar
                                <i class="material-icons right">attach_money</i>
                            </button>
                        </div>
                        <div class="mensajes col s12"></div>
                        <div class="spinner"></div>
                        <div id="resultado" class="col s12 grey darken-4"></div>
                    </div><!--.formulario-cotizar-->
                  
                </div>
            </form>
        </div>
        <footer class="page-footer orange darken-4">
            <div class="footer-copyright">
                <div class="container center">
                    Copyright CoinManager.eu 20018
                </div>
            </div>
        </footer>

    <script src="js/cotizador.js"></script>
    <script src="js/interfaz.js"></script>
    <script src="js/app.js"></script>

    <script>
            (function() {
                $(document).ready(function(){
                    setTimeout(() => {
